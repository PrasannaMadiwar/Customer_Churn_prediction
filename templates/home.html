<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Churn Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #fff;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: rgba(255,255,255,0.05);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(15px);
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg,#6366f1,#8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        label {
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            border-radius: 8px;
            border: none;
        }
        button {
            grid-column: span 2;
            padding: 1rem;
            background: linear-gradient(90deg,#6366f1,#8b5cf6);
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            font-weight: 600;
            color: #fff;
        }
        button:hover {
            opacity: 0.9;
        }
        @media (max-width:768px) {
            form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Churn Predictor</h1>
        <form action="/predict" method="post">
            <label for="CreditScore">Credit Score</label>
            <input type="number" name="CreditScore" step="1" required>

            <label for="Geography">Geography</label>
            <select name="Geography" required>
                <option value="">Select</option>
                <option value="France">France</option>
                <option value="Spain">Spain</option>
                <option value="Germany">Germany</option>
            </select>

            <label for="Age">Age</label>
            <input type="number" name="Age" step="1" required>

            <label for="Tenure">Tenure</label>
            <input type="number" name="Tenure" step="1" required>

            <label for="Balance">Balance</label>
            <input type="number" name="Balance" step="0.01" required>

            <label for="NumOfProducts">Number of Products</label>
            <input type="number" name="NumOfProducts" step="1" required>

            <label for="HasCrCard">Has Credit Card</label>
            <select name="HasCrCard" required>
                <option value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="IsActiveMember">Is Active Member</label>
            <select name="IsActiveMember" required>
                <option value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="EstimatedSalary">Estimated Salary</label>
            <input type="number" name="EstimatedSalary" step="0.01" required>

            <label for="Complain">Complain</label>
            <select name="Complain" required>
                <option value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="Satisfaction Score">Satisfaction Score</label>
            <input type="number" name="Satisfaction Score" step="0.01" min="0" max="1" required>

            <label for="Card Type">Card Type</label>
            <select name="Card Type" required>
                <option value="">Select</option>
                <option value="DIAMOND">DIAMOND</option>
                <option value="PLATINUM">PLATINUM</option>
                <option value="GOLD">GOLD</option>
                <option value="SILVER">SILVER</option>
            </select>

            <label for="Point Earned">Point Earned</label>
            <input type="number" name="Point Earned" step="1" required>

            <label for="Gender_Male">Gender</label>
            <select name="Gender_Male" required>
                <option value="">Select</option>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>

            <button type="submit">Predict Churn</button>
        </form>
    </div>
</body>
</html>
